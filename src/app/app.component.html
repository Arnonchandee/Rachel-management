<mat-sidenav-container>
  <mat-sidenav class="drower" #sidenav role="navigation">
    <app-login (onClick)="isLogin = false" *ngIf="isLogin"></app-login>
    <app-signup (onClick)="isLogin = true" *ngIf="!isLogin"></app-signup>
  </mat-sidenav>
  <mat-sidenav-content> 
    <app-welcome (openSignNav)="sidenav.toggle()"></app-welcome>
  </mat-sidenav-content>
</mat-sidenav-container>
